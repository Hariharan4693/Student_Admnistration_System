<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
      STORING FEES DETAILS OF STUDENTS
  </mat-toolbar>
    
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <p class="designation" style="font-size:25px; color: white; margin-top: 10px;">Welcome</p>
      <h5 class="name">{{Email}}</h5>
    
      <mat-divider></mat-divider>
          
      <button mat-button class="menu-button" routerLink="/Dashboard" >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <mat-divider></mat-divider>
      <p class="designation" style="font-size:20px; color: red; margin-top: 10px;">STORING</p>
      <button mat-button class="menu-button" routerLink="/create"  >
        <mat-icon>person</mat-icon>
        <span> Info</span>
      </button>
  
  
      <button mat-button class="menu-button" routerLink="/cmarks"  >
        <mat-icon>create</mat-icon>
        <span>Marks</span>
      </button>
  
      <button mat-button class="menu-button" routerLink="/cfees" >
        <mat-icon>info</mat-icon>
        <span>fees</span>
      </button>
       <mat-divider></mat-divider>
  
       <p class="designation" style="font-size:20px; color: red; margin-top: 10px;">RETRIEVING</p>

      <button mat-button class="menu-button" routerLink="/read"  >
        <mat-icon>person</mat-icon>
        <span>Info</span>
      </button>
    
  
      <button mat-button class="menu-button" routerLink="/rmarks"  >
        <mat-icon>create</mat-icon>
        <span>Marks</span>
      </button>
      <button mat-button class="menu-button" routerLink="/rfees" >
        <mat-icon>info</mat-icon>
        <span>fees</span>
      </button>
    
      <mat-divider></mat-divider>
    
      <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content mat-elevation-z8" >
       
  
        <section id="create" class="getform">
          <mat-card style="justify-content: center; width: 100%;">
          <mat-card-title align="center" style="padding: 10px;">STUDENTS FEES DETAILS
            </mat-card-title><br/>
            <mat-card-content >
              <form align="center" [formGroup]="feesFormGroup">
                <mat-form-field  style="width: 46%">
                  <input matInput placeholder="Enter your name" formControlName="employee_nam" type="text">
                
                </mat-form-field> <br/>
          
                <mat-form-field   style="width: 46%" >
                  <input matInput placeholder="Enter your rollno" formControlName="rolno" type=""> 
                </mat-form-field> <br/>
  
          
                <mat-form-field   style="width: 46%">
                  <input matInput placeholder="Enter your Department" formControlName="depart" type="text" >               
                  </mat-form-field><br/>
  
                  
                <mat-form-field   style="width: 46%">
                  <input matInput placeholder="Enter your Mobile no" formControlName="phn" type="number">
                </mat-form-field><br/>
  
                <mat-form-field   style="width: 46%">
                  <input matInput placeholder="Enter the amount of fees paid" formControlName="paidfees" type="number">
                </mat-form-field> <br/><br/>
  
                <mat-form-field   style="width: 46%">
                    <input matInput placeholder="Enter the amount of fees pending" formControlName="balance" type="number">
                  </mat-form-field> <br/><br/>
    
                <mat-form-field   style="width: 40%">
                  <input matInput  [matDatepicker]="pickers" placeholder="Paid Date" formControlName="dates">
                  <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                  <mat-datepicker #pickers></mat-datepicker>
                  </mat-form-field> <br/>
                <button mat-raised-button  (click)="saveAction()">               
                  Save 
                </button> &nbsp; &nbsp; &nbsp;
                <button mat-raised-button  (click)="resetAction()">               
                  Reset
                </button>
  
              </form>
            </mat-card-content>
          </mat-card>
          
        </section>
         
       
           
       
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
